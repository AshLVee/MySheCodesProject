<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather by av</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="src/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
<br />
<div class="input-group">
    <form id="city-search">
        <input 
        type="text"
        placeholder="Enter a city... :)"
        autocomplete="off"
        autofocus="on"
        class="citysearchterm"
        id="city-search-input"
        />
    <input
        type="submit"
        value="search"
        class="citysearchbutton"
        id="searchbutton"
        />
 <button class="current-button" id="currentButton">current location</button></div>
  <br />
  <div class="card" style="width: 70%">
    <div class="card-body">
      <h2 class="card-title"><p class="text-center">the current weather</p></h2>
      <h6 class="card-subtitle"><p class="text-center">saturday, april 9, 2022</h6></p>
      <div class="row">
          <div class="col"><img src="images/icons8-sun.gif" class="mainweather"></img></div>
          <div class="col">
      <p class="card-text">Precipitation: 2%
        <br />Humidity: 62%
       <br />Wind: 26 km/h
    </div>
        <div class="col">
            <h5>Toronto, ON</h5>
            <h3 id="temp-value">25</h3> 
            <div class="col"><a href="#" class="celsius" id="celsius">°C</a> | <a href="#" class="fahrenheit" id="fahrenheit">°F</a></div>
        </div>
    </div>
    <br /><p class="text-center"><strong>the next five days</strong></p>
    <div class="row">
        <div class="col">
            SUN
            <br /><img src="images/icons8-sun-40.png"></img>
            <br/>20°C
        </div>
        <div class="col">
            MON
            <br /><img src="images/icons8-rainfall-40.png"></img>
            <br/>12°C
        </div>
        <div class="col">
            TUE
            <br /><img src="images/icons8-partly-cloudy-day-40.png"></img>
            <br/>15°C
        </div>
        <div class="col">
            WED
            <br /><img src="images/icons8-stormy-weather-40.png"></img>
            <br/>17°C
        </div>
        <div class="col">
            THU
            <br /><img src="images/icons8-haze-40.png"></img>
            <br/>14°C
        </div>
    </div>
    </div>
    <p class="codedby">designed by ashley valencia</p>
  </div>
</div>
</body>
</html>
